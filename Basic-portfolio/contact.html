<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <title>Paris Pahlevan</title>
</head>

<body>
    <header>
        <div id="headerMainContainer">
            <p id="myName">Paris Pahlevan</p>
            <nav>
                <ul>
                    <li>
                        <div><a href="index.html">About</a></div>
                    </li>
                    <li>
                        <div class="separator"><a href="portfolio.html">Portfolio</a></div>
                    </li>
                    <li>
                        <div class="separator"><a href="contact.html">Contact</a> </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="mainContainer">
        <div id="aboutMeContainer">
            <p id="aboutMeTitle">Contact</p>
        </div>
        <div class="formContainer">
            <form>
                <div>
                    <div id="sectionContainer">
                        <div class="formSection">
                            <label for="name1">Name</label>
                            <br/>
                            <input class="formInputField" name="name1" id="name1" type="text" placeholder="John Smith" required>
                        </div>
                        <div class="formSection">
                            <label for="email">Email</label>
                            <br/>
                            <input class="formInputField"  name="email" id="email" type="text" placeholder="Example@gmail.com" required>
                        </div>
                        <div class="formSection">
                            <label for="message">Message</label>
                            <br/>
                            <textarea rows="4" cols="50" class="formInputField messageField" name="message"></textarea>
                        </div>
                    </div>
                    <div class="formSection">
                        <input  class="submitButton" type="submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<footer><p id="footerText">Paris Pahlevan</p></footer>
